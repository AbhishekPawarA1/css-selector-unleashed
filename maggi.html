<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main-box {
            width: 100%;
            height: 800px;
            border: 1px solid black;
            display: flex;
        }
        .nav-box {
            border: 1px solid black;
            width: 130px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .logo {
            width: 150px;
            margin-left: -10px;
        }
        nav {
            display: flex;
            flex-direction: column;
            flex-grow: 1; 
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distributes links evenly */
            flex-grow: 1;
        }
        nav ul li {
            margin-bottom: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            padding-left: 30px;
        }
    </style>
    <title>Maggi</title>
</head>
<body>
    <main>
        <div class="main-box">
            <div class="nav-box">
                <img class="logo" src="https://logos-world.net/wp-content/uploads/2023/03/Maggi-Logo.png"/>
                <nav>
                    <ul>
                        <li><a href="#">Recipe</a></li>
                        <li><a href="#">Maggi</a></li>
                        <li><a style="margin-left: -15px;" href="#">My Menu Plan</a></li>
                        <li><a href="#">Search</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
